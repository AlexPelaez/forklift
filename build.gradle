apply plugin: 'eclipse'

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'http://packages.confluent.io/maven'
        }
    }
}

subprojects {
    apply plugin: 'java-library'
    group = 'com.github.dcshock'
    version = '3.7'

    dependencies {
        testImplementation 'junit:junit:4.12'
    }
}
